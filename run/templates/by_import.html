{% extends 'base.html' %}
{% block title %}Caliper | Configure{% endblock title%}
{% block link %}
<link href="/static/css/jstree.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <form method="POST" action="/run/by_tool" style="display:inline-block">
        {% csrf_token %}
        <input name="host" style="display:none;" value="{{host}}" />
        <input name="hostuser" style="display:none;" value="{{hostuser}}" />
        <input name="hostpassword" style="display:none;" value="{{hostpassword}}" />
        <button id="bytesttool"  class="btn btn-info btn-outline bychoice " type="submit">By TestTools</button>
    </form>
    <form method="POST" action="/run/by_category" style="display:inline-block">
        {% csrf_token %}
        <input name="host" style="display:none;" value="{{host}}" />
        <input name="hostuser" style="display:none;" value="{{hostuser}}" />
        <input name="hostpassword" style="display:none;" value="{{hostpassword}}" />
        <button id="bycategory" class="btn btn-info btn-outline bychoice" type="submit">By Test Categories</button>
    </form>
    <form method="POST" action="/run/by_import" style="display:inline-block">
        {% csrf_token %}
        <input name="host" style="display:none;" value="{{host}}" />
        <input name="hostuser" style="display:none;" value="{{hostuser}}" />
        <input name="hostpassword" style="display:none;" value="{{hostpassword}}" />
        <button id="importconfig" class="btn btn-info btn-outline bychoice active" type="submit" >Import Test Configuration</button>
    </form>
</div>
<div class="row">
    
</div>
{% endblock content%}

{% block script %}
<script src="/static/js/jstree.min.js"></script>
{% endblock %}
